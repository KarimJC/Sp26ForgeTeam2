version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: neunotesadmin
      POSTGRES_PASSWORD: changeme123
      POSTGRES_DB: neunotes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://neunotesadmin:changeme123@db:5432/neunotes
    depends_on:
      - db

volumes:
  postgres_data:
